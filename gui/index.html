<!DOCTYPE html>
<html data-theme="dark" lang="en">

<head>
	<title>App</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link href="bootstrap.min.css" rel="stylesheet">
	<script src="jquery.min.js"></script>
	<script src="bootstrap.min.js"></script>

	<style>
		html,
		body {
			width: 100%;
			height: 100%;
		}

		.title-btn {
			padding: 0.35em 1.0em;
			cursor: pointer;
			vertical-align: bottom;
			font-family: Webdings;
			font-size: 11pt;
		}

		.title-btn:hover {
			background: rgba(0, 0, 0, .2);
		}

		.title-btn-close:hover {
			background: #dc3545;
		}

	</style>
</head>

<body class="d-flex flex-column">

	<!-- Title Bar -->
	<header>
		<div class="d-flex align-items-stretch bg-dark text-white">
			<span class="flex-grow-1 px-2 py-1" onmousedown="neutron.DragTitleBar()">Personal Log</span>
			<span class="title-btn" onclick="neutron.Minimize()">0</span>
			<span class="title-btn" onclick="neutron.Maximize()">1</span>
			<span class="title-btn title-btn-close" onclick="neutron.Close()">r</span>
		</div>
	</header>
	<!-- End Title Bar -->

	<!-- Window Contents -->
	<div class="flex-grow-1 d-flex">

		<!-- Sidebar -->
		<div class="nav flex-column nav-pills bg-dark text-light" id="v-pills-tab" role="tablist"
			aria-orientation="vertical">
			<a class="nav-link text-light active" id="v-pills-home-tab" data-toggle="pill" href="#v-pills-home" role="tab"
				aria-controls="v-pills-home" aria-selected="true">Home</a>
			<a class="nav-link text-light" id="v-pills-settings-tab" data-toggle="pill" href="#v-pills-settings" role="tab"
				aria-controls="v-pills-settings" aria-selected="false">Settings</a>
		</div>
		<!-- End Sidebar -->

		<!-- Page Content -->
		<div class="flex-grow-1 d-flex flex-column">
			<div class="flex-grow-1">
				<div class="tab-content container p-2 col-lg-10" id="v-pills-tabContent">
					<!-- v-pills-home -->
					<div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab">
						<div class="d-flex float-right">
							<button id="save" class="btn btn-primary" onclick="ahk.sb_saveCurrent()">Save</button>
							<button id="open" class="btn btn-secondary" onclick="ahk.sb_openBTN()">Open</button>
						</div>
						<h2 id="mainDate"></h2>
						<form onsubmit="ahk.sb_saveCurrent(event)">
							<h2 id="title" class="font-weight-bold"></h2>
							<textarea id="mainText" class="form-control form-control-lg" rows="20"></textarea>
						</form>
					</div>
					<!-- End v-pills-home -->

					<!-- v-pills-settings -->
					<div class="tab-pane fade" id="v-pills-settings" role="tabpanel" aria-labelledby="v-pills-settings-tab">
						<form onsubmit="ahk.sb_saveParent(event)">
							<div class="form-group">
								<div class="form-row">
									<div class="form-group col-md-10">
										<label for="saveDir">Save Directory</label>
										<input type="text" class="form-control" id="saveDir" value="" aria-describedby="fileHelp">
										<small id="fileHelp" class="form-text text-muted">The parent directory where logs will be saved.
											Changing this will not move existing files.</small>
									</div>
								</div>
								<button type="submit" class="btn btn-primary">Save</button>
							</div>
						</form>
						<br><br>
						<form onsubmit="ahk.sb_saveExport(event)">
							<div class="form-group">
								<div class="form-row">
									<div class="form-group col-md-10">
										<label for="exportPath">Export File</label>
										<input type="text" class="form-control" id="exportPath" value="" aria-describedby="exportHelp">
										<small id="exportHelp" class="form-text text-muted">All logs will be combined into one large file
											for uploading, AI parsing, etc.</small>
									</div>
								</div>
								<button type="submit" class="btn btn-primary">Save</button>
								<button onclick="ahk.sb_exportBTN(event)" class="btn btn-primary">Export all</button>
							</div>
						</form>
						<!-- End v-pills-settings -->
					</div>
				</div>
				<!-- v-pills-export -->
				<!-- <div class="tab-pane fade" id="v-pills-export" role="tabpanel" aria-labelledby="v-pills-export-tab">
				<nav>
					<h2>Export</h2>
				</nav>
				<button onclick="ahk.sb_exportBTN()" type="submit" class="btn btn-primary">Export all</button>
			</div> -->
				<!-- End v-pills-export -->
			</div>
			<nav class="navbar navbar-light bg-light" role="navigation">
				<span id="footercontent" class="navbar-text"></span>
			</nav>
		</div>
		<!-- End Page Contents -->
	</div>
	<!-- End Window Contents -->
</body>
<script src="index.js"></script>
</html>
